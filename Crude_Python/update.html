	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Existing Student </h1>
				<div class = "card-body">
					<form action="updateRecord.py"  method="POST">
						<div class ="form-group" >
							<label> Student ID </label>
							<input
							type = "Number"
							name = "t1"
							class = "form-control"
							placeholder="Enter Student  ID" 
							/>
						</div>
						
						<div class ="form-group" >
							<label> Student PhoneNumber </label>
							<input
							type = "number"
							name = "t2"
							class = "form-control"
							placeholder="Enter Student PhoneNumber" 
							/>
						</div>

                        <div class ="form-group" >
							<label> Student Name </label>
							<input
							type = "text"
							name = "t3"
							class = "form-control"
							placeholder="Enter Student Name" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
